<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <section class="display"></section>
        <section class="input">
            <section class="numbers">
                <div>0</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>.</div>
            </section>
            <section class="operators">
                <div class='add'>+</div>
                <div class='substract'>-</div>
                <div class='equal'>=</div>
                <div class='multiply'>&times;</div>
                <div class='divide'>&divide;</div>
            </section>
            <section class="other">
                <div class="clear">C</div>
            </section>
        </section>
    </div>

</body>

</html>
